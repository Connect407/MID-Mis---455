<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Ecommerce Website</title>
  <link rel="stylesheet" href="mid.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body> 
<!-- Sylas Gourab Ratna ID:1820057-->
  
  <header>
    <div class="logo">
      <img src="JDM.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  
  <main>
    <h1>Welcome to Our Mini Ecommerce Website</h1>
    
    <div class="product-listing">
      <div class="product">
        <img src="car2.jpg" alt="Toyota">
        <h2>Toyota Supra </h2>
        <p>$50,000</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="car3.jpg" alt="Nissan">
        <h2>Nissan Silvia</h2>
        <p>$60,000</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="car4.jpg" alt="Nissan">
        <h2>Nissan GTR R34</h2>
        <p>$70,000</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>

  
  <footer>
    <p>&copy; 2024 JDM All rights reserved.</p>
  </footer>
</body>
</html>
